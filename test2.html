<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
 
  <p>数据类型</p>
	<table id="data">
		<tr>
			<td>数据项</td>
			<td>数据类型</td>
			<td>描述</td>
		</tr>
		
	</table>
  
  <br/>
  
  <p>添加新数据类型</p>
  <table>
	<tr>
    <td><label>数据项</label></td>
    <td><input id="data_name" type="text" name="dstemplate[name]"></td>
	</tr>
	<tr>
	<td><label>数据类型</label></td>
    <td>
	<select id="data_type" name="dstemplate[type]">
		<option value="volvo">Volvo</option>

	</select>

	<tr>

	</tr>
  </table>
  <input id="add_data" type="button" value="添加数据">

<script language="javascript" type="text/javascript">  
$(document).ready(function(){
	$("#add_data").click(function(){
	$("p").append("testing");
	$("#data").append("<tr>" + 
						"<td>" + $("#data_name").val() + "</td>" +
						"<td>" + $("#data_type").val() + "</td>" +
						"<td>" + $("#data_comment").val() + "</td>" +
					  "</tr>"
					  );
	});
});
 </script>
 
 </body>
